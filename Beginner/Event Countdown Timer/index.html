<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Countdown Timer</title>

    <link rel="stylesheet" href="style.css">

    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="form">
            <label for="hours">Hours</label>
            <input type="text" value="0" id="hours">
            <label for="minutes">Minutes</label>
            <input type="text" value="0" id="minutes">
            <label for="seconds">Seconds</label>
            <input type="text" value="0" id="seconds">
            <button class="btn">Start Timer</button>
        </div>
        <div class="timer">
            <h3>
                <span class="timer_hours">00</span>
                <span>:</span>
                <span class="timer_minutes">00</span>
                <span>:</span>
                <span class="timer_seconds">00</span>
            </h3>
        </div>
    </div>
</body>
</html>
